<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Platform</title>
</head>
<body>
    <h1>Welcome to My Music Platform</h1>
    <button id="play-btn">Play Song</button>
    <audio src="" id="player"></audio>
    <script>
        const player = document.getElementById('player');
        const btn = document.getElementById('play-btn');
        
        // Fetch song data from a free API (e.g., https://api.soundcloud.com/)
        async function fetchSong() {
            try {
                const response = await fetch('https://api.soundcloud.com/tracks/YOUR_TRACK_ID');
                const trackData = await response.json();
                return trackData;
            } catch (error) {
                console.error(error);
            }
        }

        // Play song when button clicked
        btn.addEventListener('click', () => {
            fetchSong().then((data) => {
                player.src = data.stream_url + '?client_id=YOUR_CLIENT_ID';
                player.play();
            });
        });
    </script>
</body>
</html>
